<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="add_task">
        <input type="text" placeholder="Tasks" name="title">
        <select name="priority" id="">
            <option value="1">важное</option>
            <option value="2">НЕ важное</option>
        </select>
        <button>Add</button>
    </form>

    <div class="tasks"></div>
    <div class="info">
        <p>Важные дела: <span class="imp"></span></p>
        <p>Неважные дела: <span class="unimp"></span></p>
        <p>Все дела: <span class="allimp"></span></p>

    </div>
    <script src="./script.js"></script>
</body>
</html>
